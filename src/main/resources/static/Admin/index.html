<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ABC Laboratory</title>
  <link rel="stylesheet" href="assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="assets/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="assets/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" type="text/css" href="assets/js/select.dataTables.min.css">
  <link rel="stylesheet" href="assets/css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="assets/images/logo.png" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="with-welcome-text">
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.png" style="width:200px;" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="fw-light">Sign in to continue.</h6>
            <form class="pt-3" id="login" novalidate="novalidate">
              <div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
                Login Successfully !
              </div>
              <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert">
                Please Enter Correct Username & Password !
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="username" id="username"
                       placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" name="password"  id="password"
                       placeholder="Password">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary me-2">Sign In</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/template.js"></script>
  <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/proBanner.js"></script>
  <script src="pages/js/login.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
</body>

</html>
